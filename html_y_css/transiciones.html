<div class="pulser"></div>

<style>
    .pulser {
        width: 50px;
        height: 50px;
        background: #B6244F;
        border-radius: 50%;
        position: relative;
        transition-duration: 1s;
        transition-property: backgroud, scale; /*no abusar del all*/
        transition-timing-function: steps(20);
    }

    .pulser:hover {
        scale: 2;
        background: #FBB7C0;
        box-shadow: 0 0 10px #FBB7C0;
    }

    body {
        display: grid;
        place-content: center;
        min-height: 50vh;
    }
</style>
